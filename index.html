<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Paragon</title>
        <meta name="viewport">
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Paragon</h1>
        <table id="table">
            <thead>
                <tr>
                    <th>LP</th>
                    <th>Nazwa</th>
                    <th>Ilość</th>
                    <th>Cena(zł)</th>
                    <th>Suma(zł)</th>
                    <th>Usuń</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
        <br>
        <b>Razem: </b><b id="sum"></b>
        <br><br>
        <form id="add" action="#">
            <div>
              <label for="name">Nazwa</label>
              <input type="text" id="name">
              <small></small>
            </div>
            <div>
              <label for="amount">Ilość</label>
              <input type="number" id="amount" min = 1 value = 1>
              <small></small>
            </div>
        
            <div>
              <label for="price">Cena</label>
              <input type="number" id="price" step='0.01' value='0.00' min = 0>
              <small></small>
            </div>
            <input type="submit" value="Dodaj" onclick="onSubmit()">
        </form>
        <button onclick="editRow()">Edytuj</button>
        <script src="app.js"></script>
    </body>
    
</html>
